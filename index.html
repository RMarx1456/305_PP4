<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form Validation</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <form>
            <label for="name">Name:</label>
                <span id="err-name" class="err">
                    Field is required!
                </span>
            <input type="text" id="name" placeholder="Enter your name">
        
            <label for="email">Email:</label>
                <span id="err-email" class="err">
                    Field is required!
                </span>
            <input type="text" id="email" placeholder="you@example.com">
                
            <label for="password">Password:</label>
                <span id="err-password" class="err">
                    Please make sure your password has at least 8 characters
                </span>
            <input type="text" id="password">
            
            <label for="confirm-password">Confirm password:</label>
                <span id="err-confirm-email" class="err">
                    Field is required!
                </span>
            <input type="text" id="confirm-password">

            <input type="checkbox" id="agree">
            <label for="agree">I agree to the terms</label>
                <span id="err-check" class="err">
                    Field is required!
                </span>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
