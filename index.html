<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form Validation</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <form id="account-validation">
            <div id="div-name" class="row">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <span id="err-name" class="err">
                    Field is required!
                </span>
            </div>

            <div id="id-email" class="row">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="you@example.com">
                <span id="err-email" class="err">
                    Field is required!
                </span>
            </div> 
            
            <div id="id-pass" class="row">
                <label for="password">Password:</label>
                <input type="password" id="password" minlength="8">
                <span id="err-password" class="err">
                    Please make sure your password has at least 8 characters
                </span>
            </div>

            <div id="div-con-pass" class="row">
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" minlength="8">
                <span id="err-confirm-pass" class="err">
                    Field is required!
                </span>
            </div>

            <div id="div-check">
                <input type="checkbox" id="agree">
                <label for="agree">I agree to the terms</label>
            </div>
            
            <div id="submit">
                <button type="submit">Submit</button>
            </div>    
        </form>
    </main>
</body>
</html>
